<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YallaNotlob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/stylesheets/custom.sass">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/stylesheets/_variables.scss">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./Assets/JS/auth.js"></script>
    <script src="./Assets/JS/nav.js"></script>
    <script src="./Assets/JS/orderDetails.js"></script>

</head>

<body>
    <!-- navbar -->

    <header id="nav"></header>

    <!-- navbar -->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="jumbotron bondBox" id="tableDiv">
                        <h1>Order Details</h1>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Person</th>
                                    <th>Item</th>
                                    <th>Amount</th>
                                    <th>price</th>
                                    <th>Comment</th>
                                    <th>Cancel</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4 ">
                    <div class="jumbotron bondBox">
                        <h2>Invitations</h2>


                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalCenter" id="invitedButton">
                        
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="exampleModalLongTitle">Friends Invited</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="jumbotron">
                                            <div class="container-fluid">
                                                <div class="row" id="popUpInvited">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <br>


                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalCenter2" id="acceptedButton">
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenter2Title" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="exampleModalLongTitle">Friends who accepted</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="jumbotron">
                                            <div class="container-fluid">
                                                <div class="row" id='popUpAccepted'>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <section class="jumbotron bondBox">
            
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="newItem">Item</label>
                        <input type="email" class="form-control" id="newItem" placeholder="e.g.: Fries">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="newAmount">Amount</label>
                        <input type="number" class="form-control" id="newAmount">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="newPrice">Price</label>
                        <input type="number" class="form-control" id="newPrice">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="newComment">Comment</label>
                        <input type="text" class="form-control" id="newComment">
                    </div>
                    <button id="addOrderButton" class="col-md-1 btn btn-primary" style="height: 50px; margin-left: 20px; margin-top: 20px" type="button" onclick="addOrder()">Submit</button>
                </div>
        </section>
    </div>
</body>

</html>
