<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Yalla-Notlob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="width: 100%;">
            <ul class="navbar-nav">
            </ul>

            <ul class="nav navbar-nav navbar-right profile">

                <li class="nav-item">
                    <a class="nav-link" href="login.html">LogIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="signup.html">SignUp</a>
                </li>
            </ul>

        </div>

    </nav>

<section>

    <div class="signin-form">
        <form>
            <h2>Sign in</h2>
            <div id="alert"></div>

            <p class="hint-text">Sign in with your social media account</p>
            <div class="social-btn text-center">

                <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
            </div>
            <div class="or-seperator"><b>or</b></div>

            <div class="form-group">
                <input type="email" class="form-control input-lg" name="email" id="email"
                    placeholder="Enter Your E-mail" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" id="password"
                    placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="button" id="login_btn" class="btn btn-success btn-lg btn-block signup-btn">Sign
                    in</button>
            </div>
            <div class="text-center small"><a href="#">Forgot Your password?</a></div>
            <div class="or-seperator"></div>

            <div class="text-center small">Don't have an account? <a href="signup.html">Sign up</a></div>

        </form>
    </div>
</section>

<script src="../Assets/JS/login.js"></script>
