<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YallaNotlob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/stylesheets/custom.sass">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/stylesheets/_variables.scss">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../Assets/JS/auth.js"></script>
    <script src="../Assets/JS/nav.js"></script>
    <script src="../Assets/JS/addOrder.js"></script>
</head>

<body>
    <!-- navbar -->

    <header id="nav"></header>

    <!-- navbar -->

    <section>
        <div class="container">
            <div class="row">
                <div class="jumbotron col-md-6 col-sm-9 bondBox">
                    <h1>Add Order</h1>
                    <form>
                        <div class="form-group">
                            <label for="meal">Order For</label>
                            <select class="form-control" id="meal">
                                <option>Breakfast</option>
                                <option>Lunch</option>
                                <option>Dinner</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h5>Write the restaurant name</h5>
                            <label for="restaurantName">From</label>
                            <input class="form-control" id="restaurantName" placeholder="e.g.: MacDonald's">
                        </div>
                        <div class="form-group">
                            <h5>You can write friend or group name to invite</h5>
                            <label for="friendName">Friend</label>
                            <input class="form-control" id="friendName" placeholder="e.g.: Islam Askar">
                        </div>
                        <button type="button" class="btn btn-info" id="addButton" onclick="addFriendOrGroup()">Add</button>
                        <form>
                            <div class="form-group">
                                <label for="menuImage">Menu Image</label>
                                <input type="file" class="form-control-file" id="menuImage">
                            </div>
                        </form>
                        <button type="button" class="btn btn-info" onclick="addOrder()">Submit</button>
                    </form>
                </div>
                
                <div class="jumbotron col-sm-9 col-md-5 bondBox ">
                    <h2>Friends Invited</h2>
                    <div class="container-fluid">
                        <div class="row" id="invitedFriends">
                            <script>
                                showInvitedFriends();    
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
