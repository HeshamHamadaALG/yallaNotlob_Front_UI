<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Groups</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../Assets/JS/groups.js"></script>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Groups</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="groupName2">Group</label>
                        <input type="text" class="form-control" id="groupName2" placeholder="Enter new group name...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addGroup(this.value)">Add</button>
                </form>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">My groups</h3>
                    </div>

                    <div class="panel-body">
                        <ul class="list-group" id="groupList">
                            <script>
                                let groups = [{ name: "ITI", id: 1 }, { name: "G2", id: 2 }];// Groups and ids fetched from the api
                                groups.forEach(addGroupToHtml);
                            </script>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-8" id="groupMembersPanel">
            </div>
        </div>
    </div>

</body>
